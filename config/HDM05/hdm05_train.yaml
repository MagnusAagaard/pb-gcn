  split_name: 10xsam
  is_training: False
  signals:
    temporal_signal: False
    spatial_signal: False
    all_signal: False

# model
model: ST_GCONV_RESNET
model_args:
  layers_config: [[64, 64, 1], [64, 64, 1], [64, 64, 1], [64, 128, 2], [128, 128, 1], [128, 128, 1], [128, 256, 2], [256, 256, 1], [256, 256, 1]]
  num_class: 130
  channel: 3
  window_size: 905
  num_joints: 31
  num_actors: 1
  graph: HDM05Graph
  graph_args:
    labeling_mode: 'spatial'
  mask_learning: True
  use_data_bn: True

# optim
weight_decay: 0.0001
base_lr: 0.1
step: [80]

# training
device: [0,1,2,3]
batch_size: 32
test_batch_size: 32
num_epoch: 120
nesterov: True
save_interval: 5
log_interval: 10

# eval
eval_interval: 5

