loader: HDM05Loader
dataset: HDM
train_loader_args:
  split_dir: /home/abhinav.moudgil/kt_actrec/data/HDM05/stgcn
  split_name: 10xsam
  signals:
    temporal_signal: False
    spatial_signal: False
